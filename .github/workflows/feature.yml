# Déclenché sur chaque push vers une branche feature/*
# Seule action : vérifier que les tests passent avant d'ouvrir une PR vers develop

name: Feature – Tests

on:
  push:
    branches:
      - "feature/**"

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
