name: Reusable â€“ Release

on:
  workflow_call:

jobs:
  release:
    name: Release â€“ Docker & GitHub Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.ref_name }}"
          VERSION="${BRANCH#release/}"
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "VERSION=$VERSION"       >> "$GITHUB_OUTPUT"
          echo "REPO_LOWER=$REPO_LOWER" >> "$GITHUB_OUTPUT"
          echo "ðŸ·ï¸  Version dÃ©tectÃ©e : $VERSION"

      - name: Log into GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Save previous version as tag 'previous'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO_LOWER="${{ steps.version.outputs.REPO_LOWER }}"
          # RÃ©cupÃ¨re la version currently taggÃ©e :latest (= version prÃ©cÃ©dente)
          PREV=$(gh release list --limit 5 --json tagName,isLatest \
            | jq -r '[.[] | select(.isLatest == true)] | .[0].tagName // empty' \
            | sed 's/^v//') || true
          if [ -n "$PREV" ]; then
            docker pull "ghcr.io/${REPO_LOWER}:${PREV}" 2>/dev/null || true
            docker tag  "ghcr.io/${REPO_LOWER}:${PREV}" \
                        "ghcr.io/${REPO_LOWER}:previous" 2>/dev/null || true
            docker push "ghcr.io/${REPO_LOWER}:previous" 2>/dev/null || true
            echo "âœ… Tag :previous sauvegardÃ© â†’ $PREV"
          else
            echo "âš ï¸  Aucune version prÃ©cÃ©dente trouvÃ©e, Ã©tape ignorÃ©e"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.version.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ steps.version.outputs.REPO_LOWER }}:latest

      - name: Create or update Git tag
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f "v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}" --force

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.VERSION }}"
          IMAGE="ghcr.io/${{ steps.version.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}"

          NOTES="## Release ${TAG}

          **Image Docker :**
          \`\`\`
          docker pull ${IMAGE}
          \`\`\`

          **DÃ©ployÃ© automatiquement sur Vercel.**"

          if gh release view "$TAG" > /dev/null 2>&1; then
            gh release edit "$TAG" \
              --title "Release $TAG" \
              --notes "$NOTES" \
              --latest
          else
            gh release create "$TAG" \
              --title "Release $TAG" \
              --notes "$NOTES" \
              --latest
          fi
