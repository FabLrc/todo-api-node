name: Reusable â€“ Release

on:
  workflow_call:

jobs:
  release:
    name: Release â€“ Docker & GitHub Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.ref_name }}"
          VERSION="${BRANCH#release/}"
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "VERSION=$VERSION"       >> "$GITHUB_OUTPUT"
          echo "REPO_LOWER=$REPO_LOWER" >> "$GITHUB_OUTPUT"
          echo "ðŸ·ï¸  Version dÃ©tectÃ©e : $VERSION"

      - name: Log into GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Build and push Docker image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.version.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ steps.version.outputs.REPO_LOWER }}:latest

      - name: Create or update Git tag
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f "v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}" --force

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.VERSION }}"
          IMAGE="ghcr.io/${{ steps.version.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}"

          NOTES="## Release ${TAG}

          **Image Docker :**
          \`\`\`
          docker pull ${IMAGE}
          \`\`\`

          **DÃ©ployÃ© automatiquement sur Vercel.**"

          if gh release view "$TAG" > /dev/null 2>&1; then
            gh release edit "$TAG" \
              --title "Release $TAG" \
              --notes "$NOTES" \
              --latest
          else
            gh release create "$TAG" \
              --title "Release $TAG" \
              --notes "$NOTES" \
              --latest
          fi

      # â”€â”€ Validation Docker (prÃ©-deploy) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # VÃ©rifie que l'image publiÃ©e dÃ©marre correctement.
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Node.js for smoke tests
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies for smoke tests
        run: npm ci --ignore-scripts

      - name: Start application container (validation prÃ©-deploy)
        run: |
          docker pull ghcr.io/${{ steps.version.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}
          docker run -d --name smoke-app -p 3000:3000 \
            ghcr.io/${{ steps.version.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}

      - name: Wait for container to be ready
        run: |
          echo "En attente du dÃ©marrage du conteneur..."
          timeout 30 bash -c 'until curl -sf http://localhost:3000/health; do sleep 1; done'
          echo "Conteneur prÃªt !"

      - name: Run smoke tests against Docker container
        run: npm run test:smoke
        env:
          SMOKE_URL: http://localhost:3000

      - name: Stop application container
        if: always()
        run: docker stop smoke-app && docker rm smoke-app

      # â”€â”€ Smoke tests post-deploy (production) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # VÃ©rifie que l'app est opÃ©rationnelle sur l'URL de prod
      # aprÃ¨s le dÃ©ploiement Vercel.
      # NÃ©cessite la variable PRODUCTION_URL dans les settings
      # du dÃ©pÃ´t (Settings â†’ Variables â†’ Actions).
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Wait for production deployment to be ready
        run: |
          echo "En attente du dÃ©ploiement Vercel..."
          timeout 60 bash -c 'until curl -sf ${{ vars.PRODUCTION_URL }}/health; do sleep 3; done'
          echo "Production prÃªte !"

      - name: Run smoke tests against production
        run: npm run test:smoke
        env:
          SMOKE_URL: ${{ vars.PRODUCTION_URL }}
