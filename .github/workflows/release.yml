# Déclenché sur push vers une branche release/x.y.z
# Extrait la version depuis le nom de la branche, construit l'image Docker,
# la pousse vers le GitHub Container Registry (ghcr.io), puis crée un Git tag.
#
# Convention de nommage obligatoire : release/1.0.0, release/2.1.3, etc.

name: Release – Docker build & push

on:
  push:
    branches:
      - "release/**"

jobs:
  docker:
    name: Build & push Docker image
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.ref_name }}"
          VERSION="${BRANCH#release/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version détectée : $VERSION"

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest

      - name: Create or update Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f "v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}" --force

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.VERSION }}"
          NOTES="## Release $TAG

          Image Docker disponible :
          \`\`\`
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          \`\`\`"

          if gh release view "$TAG" > /dev/null 2>&1; then
            gh release edit "$TAG" \
              --title "Release $TAG" \
              --notes "$NOTES" \
              --latest
          else
            gh release create "$TAG" \
              --title "Release $TAG" \
              --notes "$NOTES" \
              --latest
          fi
