# Déclenché sur chaque push vers develop (merge d'une feature branch)
# Re-vérifie que les tests passent après intégration

name: Develop – Tests

on:
  push:
    branches:
      - develop

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npx eslint .
        continue-on-error: false

      - name: Security Scan (npm audit)
        run: npm audit --audit-level=moderate  

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
