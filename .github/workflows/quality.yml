name: Reusable – Quality Checks

on:
  workflow_call:
    inputs:
      node-versions:
        description: "JSON array des versions Node.js à tester"
        required: false
        type: string
        default: '["18", "20", "22"]'
    secrets:
      SONAR_TOKEN:
        required: false

jobs:
  quality:
    name: Quality Checks (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ${{ fromJson(inputs.node-versions) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run ESLint
        run: npx eslint .

      - name: Security audit (npm audit)
        run: npm audit --audit-level=moderate

      - name: Run tests with coverage
        run: npm test
        env:
          NODE_ENV: test

      - name: Run performance tests
        run: npm run test:perf
        env:
          NODE_ENV: test

      # ── Docker build (validation) — une seule fois sur Node 20 ──
      - name: Build Docker image
        if: matrix.node-version == '20'
        run: docker build -t todo-api-node:ci .

      # ── SonarCloud — uniquement sur main, develop et PRs ──
      - name: SonarCloud Scan
        if: |
          matrix.node-version == '20'
          && (github.ref == 'refs/heads/main'
          || github.ref == 'refs/heads/develop'
          || github.event_name == 'pull_request')
        uses: SonarSource/sonarqube-scan-action@0303d6b62e310685c0e34d0b9cde218036885c4d # v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ vars.SONAR_ORG }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.sources=app.js,routes,database
            -Dsonar.exclusions=coverage/**,node_modules/**,package/**
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
